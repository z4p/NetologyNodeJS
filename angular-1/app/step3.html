<!DOCTYPE html>
<html ng-app="PokemonApp">

    <head>
        <meta charset="utf-8">
        <title>Шаг 3 / Фреймворк AngularJS / Нетология</title>
        <script src="../libs/angular-1.5.3/angular.min.js"></script>
    </head>

    <body ng-controller="PokemonListCtrl">

        <ul>
            <li ng-repeat="pokemon in pokemons">
                <img src="{{pokemon.ThumbnailImage}}">
                <small>ID #{{pokemon.id }}</small>
                <h1>{{pokemon.name }}</h1>
                <p>Вес: {{pokemon.weight}}, рост: {{pokemon.height}}</p>
                <hr />
            </li>
        </ul>

        <script src="js/step3/app.js"></script>
        <script src="js/step3/controllers.js"></script>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    </body>

</html>
