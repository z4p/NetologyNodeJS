<!DOCTYPE html>
<html ng-app="PokemonApp">

    <head>
        <meta charset="utf-8">
        <title>Домашнее задание / Фреймворк AngularJS / Нетология</title>
        <script src="../libs/angular-1.5.3/angular.min.js"></script>
        <style>
        .water {color: #6cc;}
        .fire {color: #c63;}
        .grass {color: #6c6;}
        </style>
    </head>

    <body ng-controller="PokemonListCtrl">

        Найти:
        <input ng-model="search.name"><br><br>

        Сортировать по:
        <select ng-model="myOrderProperty">
            <option value="id">ID</option>
            <option value="weight">Весу</option>
            <option value="height">Росту</option>
            <option value="name">Имени</option>
        </select>
        <input type="checkbox" ng-model="reverse">по убыванию
        
        <br><br>
        Тип:
        <select ng-model="search.type">
            <option value="normal">обычный</option>
            <option value="water">вода</option>
            <option value="fire">огонь</option>
            <option value="grass">зелень</option>
            <option value="electric">электрический</option>
        </select>

        <ul>
            <li ng-repeat="pokemon in pokemons | filter:search | orderBy:myOrderProperty:reverse">
                <img ng-click="showName(pokemon.name)" src="{{ pokemon.ThumbnailImage }}">

                <small>ID #{{pokemon.id }}</small>
                <h1 ng-class="pokemon.type">{{pokemon.name | uppercase }}</h1>
                <p>Вес: {{pokemon.weight}}, рост: {{pokemon.height}}</p>
                <p>Тип: {{pokemon.type[0]}}</p>
                <hr />
            </li>
        </ul>

        <p ng-show="search.name">
            Выведены покемоны, содержащие
            <i>{{search.name}}</i>  
        </p>

        <script src="js/app.js"></script>
        <script src="js/controllers.js"></script>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    </body>

</html>
